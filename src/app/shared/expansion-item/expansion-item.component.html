<div
  class="bg-primary_50 flex w-full flex-col gap-1 rounded-2xl p-4 shadow-md"
  [class.flex-col-reverse]="reversed"
  [class]="class"
  (click)="expanded = !expanded; $event.stopPropagation()"
>
  <ng-content select="header"> </ng-content>

  <div
    class="grid cursor-pointer overflow-hidden transition-all duration-500 ease-in-out"
    [style]="{ 'grid-template-rows': expanded ? '1fr' : '0fr' }"
    (click)="$event.stopPropagation()"
  >
    <div class="overflow-hidden">
      <ng-content select="content"></ng-content>
    </div>
  </div>
</div>
