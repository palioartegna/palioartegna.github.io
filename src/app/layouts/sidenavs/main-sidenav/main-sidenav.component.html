<div
  class="bg-white shadow-xl m-3 overflow-hidden fixed rounded-xl transition-all ease-in-out"
  [class.opacity-0]="sideNavService.enabled"
  [class.opacity-100]="!sideNavService.enabled"
  (click)="sideNavService.open()">
  <span class=" text-center p-2 material-icons-outlined">
  apps
  </span>
</div>

<div class="text-gray-300
 relative justify-between
 flex flex-col items-center
 w-full overflow-hidden h-full rounded-r-3xl
 bg-gradient-to-br from-sky-900 to-gray-50/30"
>
  <div class="flex flex-col w-full items-center grow">
    <div class="flex p-5 justify-between w-full">
      <div class="flex flex-nowrap grow gap-2 ">
        <span class="material-icons-outlined justify-around font-bold text-3xl">pentagon</span>
        <p class=" font-bold text-3xl text-nowrap">Palio 2024</p>
      </div>
      <span (click)="sideNavService.close()" class="material-icons-outlined">close</span>
    </div>

    <hr class="border-gray-300 w-11/12">
    <div class="flex flex-col w-full pt-5 pl-10 text-2xl">
      <div (click)="sideNavService.close()" routerLink=""
           class="flex gap-2 items-center text-nowrap active:bg-white/10 border-b py-6 w-11/12 border-gray-50/40">
        <span class="material-icons text-3xl">home</span>
        Home
      </div>
      <div (click)="sideNavService.close()" routerLink="games"
           class="flex gap-2 items-center text-nowrap active:bg-white/10 border-b py-6 w-11/12 border-gray-50/40">
        <span class="material-icons text-3xl">casino</span>
        Giochi
      </div>
      <div (click)="sideNavService.close()" routerLink="leaderboard"
           class="flex gap-2 items-center text-nowrap active:bg-white/10 border-b py-6 w-11/12 border-gray-50/40">
        <span class="material-icons text-3xl">leaderboard</span>
        Classifica
      </div>
      <div (click)="sideNavService.close()" routerLink="calendar"
           class="flex gap-2 items-center text-nowrap active:bg-white/10 border-b py-6 w-11/12 border-gray-50/40">
        <span class="material-icons text-3xl">calendar_month</span>
        Calendario giochi
      </div>
    </div>
  </div>
  <div class="w-full">
    <!--    <div (click)="sideNavService.close()"-->
    <!--         class="flex gap-2 justify-start items-center text-nowrap active:bg-white/10 border-b p-6 w-11/12 border-gray-50/40">-->
    <!--      <span class="material-icons text-3xl">logout</span>-->
    <!--      Logout-->
    <!--    </div>-->
    <div (click)="sideNavService.close()"
         routerLink="login"
         class="flex gap-2 justify-start items-center text-nowrap active:bg-white/10 border-b p-6 w-11/12 border-gray-50/40">
      <span class="material-icons text-3xl">login</span>
      Area riservata
    </div>
  </div>
</div>
